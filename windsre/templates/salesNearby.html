<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <xi:include href="master.html" />

<head>
  <title>Enter the address to get Nearby sales</title>
</head>

<body>
	<div class="row">
    <div class="col-xs-12 well">
      <h2>Get Sales for the given address</h2>
      
      <p py:if="not kw">In this page you can enter the addresses you wish to get nearby sales for. </p>		
      <p class="form-control btn btn-info" py:if="not kw">${form.display(value="Find Sales")}</p>
      
      
      
       
      <span py:if="kw">
      	<ul>
      		<li py:for="address in kw['result']">
	      		<span py:if="kw">Here are nearby sales for the following address ${address}</span>
	      		<br></br>
		      	<?python
		    	  addressStr = ""
		    	  addressArray = []
		    	  #for key,value in kw['result'].items():
	    	  	  addressStr = "%s --" % address
	    	  	  salesStr = ""
	    	  	  #try:
	    	  	  for key1 in kw['result'][address]:
	    	  		#salesStr = "%s %s" % (salesStr, kw['result'][address][key1])
	    	  		salesStr = "%s %s | %s ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||" % (salesStr, key1, kw['result'][address][key1])
	    	  	  #except:
	    	  	  #	pass
	    	  		
	    	  	  addressStr = "%s %s" % (addressStr, salesStr)
	        	  addressArray.append(addressStr)
		
				?>
		      		<ul>
		      			<li py:for="each in addressArray">
		      				<br></br>
		      				<div>${each}</div>
		      			</li>
		     	 	</ul>
	     	 </li>
     	 </ul>
	  </span>
 	</div>
  </div>
</body>
</html>
